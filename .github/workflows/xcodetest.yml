name: Xcode Unit Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macOS-12

    steps:
    - uses: actions/checkout@v3

    - name: Linter
      run: swiftlint

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_14.2.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: List available devices
      run: xcrun simctl list

    - name: Xcode test on specific device
      working-directory: .
      run: xcodebuild clean test -scheme telltime -destination 'platform=iOS Simulator,name=iPhone SE (2nd generation)'

    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: failed-screenshots
        path: '~/Library/Developer/CoreSimulator/Devices/*/data/tmp/*Tests'
        retention-days: 5
