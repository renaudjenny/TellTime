name: Xcode Unit Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Linter
      run: swiftlint

    - name: Select Xcode
      run: sudo xcode-select -switch /Applications/Xcode_12_beta.app

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: Create iPhone SE Simulator
      run: xcrun simctl create "iPhone SE" "iPhone SE" iOS14.0

    - name: Xcode test on iPhone SE
      run: xcodebuild clean test -scheme telltime -destination 'platform=iOS Simulator,OS=14.0,name=iPhone SE'
