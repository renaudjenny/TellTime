name: Xcode Unit Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2

    - name: Xcode version
      run: /usr/bin/xcodebuild -version

    - name: Xcode test on iPhone SE
      run: xcodebuild clean test -scheme telltime -destination 'platform=iOS Simulator,OS=13.4,name=iPhone SE'
